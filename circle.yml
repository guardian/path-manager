machine:
  java:
    version: oraclejdk8
dependencies:
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  override:
    - sbt test:compile
test:
  override:
    - sbt test
general:
  artifacts:
    - "target/riffraff/artifacts.zip"
deployment:
  riffraff_upload:
    branch: /.*/
    commands:
      - sbt riffRaffUpload